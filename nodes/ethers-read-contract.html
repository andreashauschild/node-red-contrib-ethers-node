<script type="text/javascript">
    RED.nodes.registerType('ethers-read-contract', {
        category: 'ethers',
        color: '#00ffd8',
        defaults: {
            name: {value: ""},
            contract: {
                type: "ethers-contract", required: true
            },
            rpc: {
                type: "ethers-rpc", required: true
            },
            method: {value: "", required: true},
            contractAddress: {value: "", required: true},
            contractAddressType: {value: "str", required: true},
            params: {value: "[]", required: false},
            paramsType: {value: 'json'},
            output: {value: "payload", required: false},
            outputType: {value: 'msg'},

        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-search",
        label: function () {
            return this.name || "ethers-read-contract";
        },
        oneditprepare: function () {
            $("#node-input-params").typedInput({
                default: 'json',
                types: ["json","msg", "flow", "global"],
                typeField: $("#node-input-paramsType")
            })
            $("#node-input-contractAddress").typedInput({
                default: 'str',
                types: ["str","msg", "flow", "global"],
                typeField: $("#node-input-contractAddressType")
            })
            $("#node-input-output").typedInput({
                default: 'msg',
                types: ["msg", "flow", "global"],
                typeField: $("#node-input-outputType")
            })
        }
    });
</script>

<script type="text/html" data-template-name="ethers-read-contract">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-rpc">RPC</label>
        <input type="text" id="node-input-rpc">
    </div>
    <div class="form-row">
        <label for="node-input-contract">Contract</label>
        <input type="text" id="node-input-contract">
    </div>
    <div class="form-row">
        <label for="node-input-contractAddress">Contract Address</label>
        <input type="text" id="node-input-contractAddress">
        <input type="hidden" id="node-input-contractAddressType">
    </div>
    <div class="form-row">
        <label for="node-input-method">Method</label>
        <input type="text" id="node-input-method">
    </div>
    <div class="form-row">
        <label for="node-input-params">Params (in array[])</label>
        <input type="text" id="node-input-params">
        <input type="hidden" id="node-input-paramsType">
    </div>
    <div class="form-row">
        <label for="node-input-output">Output</label>
        <input type="text" id="node-input-output">
        <input type="hidden" id="node-input-outputType">
    </div>
</script>

<script type="text/markdown" data-help-name="ethers-read-contract">
Calls a read method from the given smart contract
### Input

| Property         | Type            | Description                                                                                                   |
|------------------|-----------------|---------------------------------------------------------------------------------------------------------------|
| Name             | `string`        | Displayed name of the node                                                                                    |
| RPC              | `configuration` | RPC that should be used for the read action                                                                   |
| Contract         | `configuration` | Contract that should be read                                                                                  |
| Contract Address | `address`       | Address of the contract that should be read                                                                   |
| Method           | `string`        | Method signature of method that should be read. Example: `balanceOf(address)`                                 |
| Params           | `array`         | Array of parameters that matches the method signature `balanceOf` takes 1 parameter: `["0x380Da11Dc2efDce882634D216726Dbaa38877f5c"]` |


### Output

| Property          | Type     | Description    |
|-------------------|----------|----------------|
| Output               | `object` | Result of read |

#### Example Output: balanceOf(address)

```
{"type":"BigNumber","hex":"0x00"}
```


</script>
