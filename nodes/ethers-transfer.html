<script type="text/javascript">
    RED.nodes.registerType('ethers-transfer', {
        category: 'function',
        color: '#5aff08',
        defaults: {
            chainId: {value: 80001},
            rpc: {value: ""},
            hierarchicalDeterministicWalletIndex: {value: 0},
            toAddress: {value: ""},
            amount: {value: 0},

        },
        credentials: {
            mnemonic: {type: "password"}
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "ethers-transfer";
        },
        oneditprepare: function () {
            $("#node-input-hierarchicalDeterministicWalletIndex").typedInput({
                type: "msg",
                types: ["msg", "flow", "global"],
                typeField: "#node-input-hierarchicalDeterministicWalletIndex-type"
            })

            $("#node-input-toAddress").typedInput({
                type: "msg",
                types: ["msg", "flow", "global"],
                typeField: "#node-input-toAddress-type"
            })

            $("#node-input-amount").typedInput({
                type: "msg",
                types: ["msg", "flow", "global"],
                typeField: "#node-input-amount-type"
            })
        }
    });
</script>

<script type="text/html" data-template-name="ethers-transfer">
    <div class="form-row">
        <label for="node-input-mnemonic">MNEMONIC</label>
        <input type="password" id="node-input-mnemonic">
    </div>
    <div class="form-row">
        <label for="node-input-chainId">Chain Id</label>
        <input type="number" id="node-input-chainId">
    </div>
    <div class="form-row">
        <label for="node-input-rpc">RPC</label>
        <input type="text" id="node-input-rpc">
    </div>
    <div class="form-row">
        <label for="node-input-toAddress">To Address</label>
        <input type="text" id="node-input-toAddress">
        <input type="hidden" id="node-input-toAddress-type">
    </div>
    <div class="form-row">
        <label for="node-input-hierarchicalDeterministicWalletIndex">Hierarchical Deterministic Wallet Index (calculates from address)</label>
        <input type="text" id="node-input-hierarchicalDeterministicWalletIndex">
        <input type="hidden" id="node-input-hierarchicalDeterministicWalletIndex-type">
    </div>
    <div class="form-row">
        <label for="node-input-amount">Amount</label>
        <input type="text" id="node-input-amount">
        <input type="hidden" id="node-input-amount-type">
    </div>
</script>

<script type="text/html" data-help-name="ethers-transfer">
    <p>Node to transfer base tokens to a given address</p>
</script>
